name: QuackClaim
version: 1.0.0
main: eu.duckrealm.quackclaim.QuackClaim
description: A Minecraft plugin written in Java for Claims protected by the Quack
  Army
load: STARTUP
author: MineKID_LP
commands:
  claim:
    description: Claim an area
    permission: quackclaim.claim
    usage: /claim
  map:
    description: Team command
    permission: quackclaim.map
    usage: "/qteam [action]"
  qadmin:
    description: Admin command
    permission: quackclaim.qadmin
    usage: "/qadmin [action]"
  qteam:
    description: Team command
    aliases:
      - qt
    permission: quackclaim.team
    usage: "/qteam [action]"
  unclaim:
    description: unclaim an area
    permission: quackclaim.claim
    usage: /unclaim
permissions:
  quackclaim.claim:
    description: Allows you to claim
    default: op
  quackclaim.map:
    description: Allows you to use the admin command
    default: op
  quackclaim.qadmin:
    description: Allows you to use the admin command
    default: op
  quackclaim.team:
    description: Allows you to use the team command
    default: op
api-version: "1.19"
softdepend:
  - Vault
  - DuckCore
